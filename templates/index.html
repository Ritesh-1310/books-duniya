<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Book Recommender</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <style>
      #title::placeholder {
        color: rgb(185, 180, 180);
      }
      .fm {
        /* height: 60px; */
        width: 100vh;
        margin-left: 300px;
        margin-top: 20px;
        margin-bottom: 40px;
      }

      .heading {
        color: rgb(240, 233, 239);
        background-color: blue;
      }

      a {
        text-decoration: none;
        /* color: #302a2a; */
      }
    </style>
  </head>
  <body>
    <div class="container my-2">
      <h2 class="heading" style="text-align: center">
        Welcome to book recommender
      </h2>
      <form action="/" method="POST">
        <div class="fm mb-10 d-flex">
          <label for="title" class="form-label"></label>
          <input
            type="text"
            class="form-control m-1"
            name="title"
            id="title"
            placeholder="Enter book description"
          />
          <button type="submit" class="btn btn-primary m-1">Search</button>
        </div>
      </form>
    </div>
    <div class="container my-3">
      <h2>Recommended Books</h2> 
      {% if allTodo|length==0 %} <h2 style="text-align: center; color: rgb(240, 95, 95);"> Sorry, No relevant recommendation !! </h2> {% else %}
      <table class="table">
        <thead>
          <tr>
            <th scope="col">SNo</th>
            <th scope="col">Recommended Books</th>
            <th scope="col">Author</th>
            <th scope="col">Price</th>
            <th scope="col">Rating</th>
          </tr>
        </thead>
        <tbody>
          {% for todo in allTodo %}
          <tr>
            <th scope="row">{{loop.index}}</th>
            <td><a href="{{todo.image}}" target="_blank">{{todo.title}}</a></td>
            <td>{{todo.author}}</td>
            <td>{{todo.price}}</td>
            <td>{{todo.rating}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
       {% endif %}
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
